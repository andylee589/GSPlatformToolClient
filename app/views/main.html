<!-- MAIN CONTENT -->
<div class="page-content">
    <div class="container-fluid">
        <!-- BEGIN JOBS  TABLE -->
        <div class="mail-apps-wrap">
            <div class="the-box bg-success no-border no-margin heading">
                <div class="row mail-header">
                    <div class="col-sm-6">
                        <h1><i class="fa fa-tasks icon-lg icon-circle icon-bordered"></i>Daemon Jobs</h1>
                    </div><!-- /.col-sm-6 -->
                    <div class="col-sm-6 text-right">
                        <!--<button class="btn btn-success btn-sm"><i class="fa fa-cloud-upload"></i></button>-->
                    </div><!-- /.col-sm-6 -->
                </div><!-- /.row -->
            </div>

            <div class="the-box toolbar no-border no-margin">
                <div class="btn-toolbar" role="toolbar" id ="top_toolbar">
                    <div class="btn-group">
                        <a href="javascript:void(0)"  title="Create New Job" class="btn btn-danger"  ng-click="createJobClick()" ><i class="fa fa-pencil"></i> New job</a>
                    </div>
                    <div class="btn-group" id = "action_top_toolbar">
                        <button data-toggle="tooltip" title="Start Checked Jobs" type="button" class="btn btn-success" data-original-title="Start"  ng-click="batchJobStartClick()"><i class="fa fa-play"></i></button>
                        <button data-toggle="tooltip" title="Stop Checked Jobs" type="button" class="btn btn-success" data-original-title="Stop"   ng-click="batchJobStopClick()"><i class="fa fa-stop"></i></button>
                        <button data-toggle="tooltip" title="Delete Checked Jobs" type="button" class="btn btn-success" data-original-title="Delete" ng-click="batchJobDeleteClick()"><i class="fa fa-trash-o"></i></button>

                    </div>

                    <div class="input-group"  >
                        <span class="input-group-addon btn-success" data-toggle="tooltip" title="Filter Jobs"><i class="fa fa-search"></i></span>
                        <input class="form-control" ng-model="topJobFilter" ng-keyup="oTableFilter(topJobFilter)"  placeholder="Filter" type="text" aria-controls="dt_basic">
                    </div>

                    <div id="page-group">

                    </div>

                </div><!-- /.btn-toolbar -->
            </div><!-- /.the-box -->
            <div class="the-box no-margin no-bottom-border">
                <div class="row">
                    <div class="col-sm-2 col-md-2">
                        <div class="list-group primary square no-border">
                            <a href="javascript:void(0)" class="list-group-item active"  ng-click="categoryAllClick()">All <span class="badge badge-success">0</span></a>
                            <a href="javascript:void(0)" class="list-group-item " ng-click="categoryCreatedClick()">Created <span class="badge badge-info">0</span> </a>
                            <a href="javascript:void(0)" class="list-group-item" ng-click="categoryRunningClick()">Running <span class="badge badge-warning">0</span></a>
                            <a href="javascript:void(0)" class="list-group-item" ng-click="categoryCompleteClick()">Completed <span class="badge badge-success">0</span></a>
                        </div>
                    </div><!-- /.col-sm-4 col-md-3 -->
                    <div class="col-sm-5 col-md-5">
                        <table id="dt_basic" class="table table-striped  table-hover table-bordered table-noborder" style="width: 100%">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Project Name</th>
                                <th>Last Build</th>
                                <th>Status</th>
                                <th>Action</th>
                                <th>Action</th>

                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>

                    </div><!-- /.col-sm-4 col-md-4 -->
                    <div class="col-sm-5 col-md-5">

                        <div class="container-fluid">
                            <!-- BEGIN FORM WIZARD -->
                            <!--  <h4 class="small-title">EXAMPLE WIZARD</h4>-->
                            <div class="panel with-nav-tabs panel-success" id="jobTabPanel">

                            </div><!-- /.panel .panel-success -->
                            <!-- END FORM WIZARD -->
                        </div><!-- /.container-fluid -->

                    </div><!-- /.col-sm-8 col-md-9 -->
                </div><!-- /.row -->
            </div><!-- /.the-box -->

        </div><!-- /.mail-apps-wrap -->
        <!-- END JOBS TABLE -->


    </div><!-- /.container-fluid -->

</div>
